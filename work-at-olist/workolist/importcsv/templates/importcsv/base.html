{% load static %}

<!DOCTYPE html PUBLIC>
<htmt lang="en">
<head>
  <link rel="stylesheet" href="{% static 'importcsv/css/bootstrap.min.css' %}"/>

    <title>{% block title %}Work Olist{% endblock %}</title>
</head>

<body>
    <div class="btn-group" id="sidebar">
        {% block sidebar %}
        </br>
        <a class="btn btn-primary" href="{% url 'importcsv:index' %}" role="button">home <span class="glyphicon glyphicon-home"></a>
        <a class="btn btn-primary" href="{% url 'importcsv:uploadcsv' %}" role="button">Import .CSV<span class="glyphicon glyphicon-download-alt"></span></a>
        <a class="btn btn-primary" href="{% url 'importcsv:api' %}" role="button">View Channel/Category <span class="glyphicon glyphicon-tags"></a>
        <a class="btn btn-primary" href="/admin/" role="button">Admin <span class="glyphicon glyphicon-cog"></a>

        {% endblock %}
    </div>

    <div class="well" id="content" style="margin-top: 20px;">
        {% block content %}


        {% endblock %}
    </div>
</body>
</html>
